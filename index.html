<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutre-Style</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>

    <!--  ==================================  -->
    <!--  Nav Bar                             -->
    <!--  ----------------------------------  -->

    <nav>
      <ul class="nav nav-pills nav-fill">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" data-content="content1" id="nav-active" href="#">
          <i class="bi bi-cup-straw"></i>
          <i class="bi bi-1-square"></i>
        </a>
        <a class="flex-sm-fill text-sm-center nav-link" data-content="content2" href="#">
          <i class="bi bi-cup-straw"></i>
          <i class="bi bi-2-square"></i>
        </a>
        <a class="flex-sm-fill text-sm-center nav-link" data-content="content3" href="#">
          <i class="bi bi-cup-straw"></i>
          <i class="bi bi-3-square"></i>
        </a>
        <a class="flex-sm-fill text-sm-center nav-link" data-content="content4" href="#">
          <i class="bi bi-cup-straw"></i>
          <i class="bi bi-4-square"></i>
        </a>
        <a class="flex-sm-fill text-sm-center nav-link" data-content="content5" href="#">
          <i class="bi bi-gear"></i> 
        </a>
      </nav>
    </nav>

    <!--  ==================================  -->
    <!--  Buttons + Result                    -->
    <!--  ----------------------------------  -->

    <hr>
    <div class="form-floating mb-3">
      <button type="button" class="btn btn-success" id="calculateButton">Berechnen</button>
      <button type="button" class="btn btn-danger" id="deleteButton">Löschen</button>
    </div>
    <hr>
    <div id="result">
      Summe: 0.00 €
    </div>
    <div id="resultDetails">
      Preis: 0.00 € / Pfand: 0.00 €
    </div>      
    <hr>

    <div id="drinkCounterAndDeposit" >
      <span class="boldLabel">Anzahl Getränke: </span>
      <span id="drinkCounter">0</span>
      <span class="boldLabel">Pfand:</span>
      <span > 2.0 € </span>
      <select id="depositDropdown"></select>
    </div>

    <hr>

  </header>

  <main>

    <!--  ==================================  -->
    <!--  Main Content 1                      -->
    <!--  ----------------------------------  -->

    <div id="content1" class="main-content">
      <table class="table table-hover" id="productsTable1">
        <tr>
            <th>Artikel</th>
            <th>Preis</th>
            <th>Größe</th>
            <th>Anzahl</th>
        </tr>
      </table>
    </div>

    <!--  ==================================  -->
    <!--  Main Content 2                      -->
    <!--  ----------------------------------  -->

    <div id="content2" class="main-content">
      <table class="table table-hover" id="productsTable2">
        <tr>
          <th>Artikel</th>
          <th>Preis</th>
          <th>Größe</th>
          <th>Anzahl</th>
        </tr>
      </table>
    </div>

    <!--  ==================================  -->
    <!--  Main Content 3                      -->
    <!--  ----------------------------------  -->

    <div id="content3" class="main-content">
      <table class="table table-hover" id="productsTable3">
        <tr>
          <th>Artikel</th>
          <th>Preis</th>
          <th>Größe</th>
          <th>Anzahl</th>
        </tr>
      </table>
    </div>

    <!--  ==================================  -->
    <!--  Main Content 4                      -->
    <!--  ----------------------------------  -->

    <div id="content4" class="main-content">
      <table class="table table-hover" id="productsTable4">
        <tr>
          <th>Artikel</th>
          <th>Preis</th>
          <th>Größe</th>
          <th>Anzahl</th>
        </tr>
      </table>
    </div>

    <!--  ==================================  -->
    <!--  Main Content 5                      -->
    <!--  ----------------------------------  -->

    <div id="content5" class="main-content">

      <div class="form-floating mb-3">
        <button type="button" class="btn btn-secondary" id="showConfigGrid">Login</button>
      </div>

      <script>document.getElementById("showConfigGrid").addEventListener("click", checkPasswordAndShowGrid);</script>
      <div id="gridConfigContainer" style="display: none;">
        <div class="grid-item">
          <h1>Getränkepreis aktualisieren</h1>

          <label for="drinkId">Getränke-ID:</label>
          <input type="text" id="drinkId" placeholder="Getränke-ID"><br>
        
          <label for="newPrice">Neuer Preis:</label>
          <input type="text" id="newPrice" placeholder="Neuer Preis"><br>
          <button onclick="updatePrice()">Preis aktualisieren</button>
        </div>
      </div>

    
  </main>
</body>
</html>
